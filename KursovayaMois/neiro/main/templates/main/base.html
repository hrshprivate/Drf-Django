{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/assets/images/logo.png' %}"/>
        <link href="{% static 'main/assets/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'main/assets/css/bootstrap-theme.min.css' %}" rel="stylesheet">

        <link href="{% static 'main/assets/css/owl.carousel.css' %}" rel="stylesheet">
        <link href="{% static 'main/assets/css/owl.theme.default.min.css' %}" rel="stylesheet">

        <link href="{% static 'main/assets/css/magnific-popup.css' %}" rel="stylesheet">

        <link href="{% static 'main/assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/login/login.css' %}" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
